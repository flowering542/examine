    <script type="text/javascript">
             var arr = [true,true];
             var url = "{:U('Admin/addTeacher')}";
             var tPhone1 = "{$list['tphone']}";
            $(function(){
            	  $('#form-email').blur(function(){
                       if(checkEmail(this.value)){
                       	  $('#sEmail').hide().text('');
                       	   arr[0] = true;
                       }
                       else{
                       	  $('#sEmail').show().text('请输入合法的邮箱！');
                       	  arr[0] = false;
                       }
		 	 });
		 	  $('#form-phone').blur(function(){
                       if(checkPhone(this.value)){
                       	  $('#sPhone').hide().text('');
                       	  if(this.value === tPhone1){
                                 arr[1] = true;
                       	  }
                       	  else{
                       	  	   $.post(url,{tPhone:this.value},function(data){
	                             if(data == 1){
	                             	 $('#sPhone').show().text('该电话号码已存在！');
	                             	 arr[1] = false;
	                             }
	                             else{
	                             	 $('#sPhone').hide().text('');
	                             	 arr[1] = true;
	                             }
		 	 	   	        });
                       	  }
                       }
                       else{
                       	  $('#sPhone').show().text('请输入合法的电话号码！');
                       	  arr[1] = false;
                       }
		 	 });
            })
    	    function mit (){
		  	  if(arr[0]&&arr[1]) {
		  	  	return true;
		  	  }
		  	  return false;
		  }
		 //判断合法的邮箱
		 function checkEmail(str){
             var patt = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+$/;
             if(patt.test(str)){
             	return true;
             }
             return false;
		 }
		  function checkPhone(str){
             var patt = /^1(\d){10}$/;
             if(patt.test(str)){
             	return true;
             }
             return false;
		 }
	   function back(){
         return confirm("确定退出吗？");
       }
    </script>
